<!DOCTYPE html>
<html>
  <head>
    <script type="application/javascript">
      const height = 300
      const width = 300

      function createPoints(n) {
        const points = []

        for (var i = 0; i < n; i++) {
          points.push({ x: Math.random() * width, y: Math.random() * height });
        }

        return points;
      };

      function start() {
        const points = createPoints(50);
        draw(points);
      }

      function draw(points) {
        const canvas = document.getElementById("canvas");

        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "rgb(200, 0, 0)";
          const startAngle = 0
          const endAngle = Math.PI * 2

          points.forEach((p) => {
            console.log(p)
            ctx.beginPath();
            ctx.arc(p.x, p.y, 4, startAngle, endAngle);
            ctx.fill();
          })
        }
      };
    </script>
  </head>
  <body>
    <h1>Charge</h1>
    <canvas id="canvas" height="300px" width="300px"></canvas>
    <script type="application/javascript">
      start();
  </script>
  </body>
</html>
