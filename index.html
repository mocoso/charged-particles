<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Charged particles</h1>

    <p>Crude modelling of charged particles to irregularly fill a space.</p>

    <canvas id="canvas" height="600px" width="600px"></canvas>
    <script type="application/javascript">
      const canvas = document.getElementById("canvas");
      start({
        canvas: canvas,
        numberOfParticles: 4000,
        particleRadius: 3.5,
        frictionCoefficient: 0.15,
        forceScalar: 32,
      });
    </script>

    <p>Refresh the page to run again.</p>

    <h2>Source code</h3>
    <p>The <a href="https://github.com/mocoso/charged-particles">shonky source code</a>.</p>
  </body>
</html>
