<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Charged particles</h1>

    <p>Crude modelling of charged particles to irregularly fill a space.</p>

    <canvas id="canvas" height="600px" width="600px"></canvas>
    <script type="application/javascript">
      const canvas = document.getElementById("canvas");
      start({
        canvas: canvas,
        width: 600,
        height: 600,
        boundaryWidth: 30,
        numberOfParticles: 4000,
      });
    </script>

    <p>Refresh the page to run again.</p>
  </body>
</html>
